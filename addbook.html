<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="addbook.js" type="module"></script>
    
    <title>Add New Book</title>
    <link rel="stylesheet" href="mainpageStyle.css">
</head>
<body>

    <div class="imgcontainer">
        <img src="img/SSE_Logo_Practice.png" alt="Logo">
    </div>

    <div class="header">
      <h1>Add New Book</h1>
    </div>
    
    <div class="topnav">
      <a href='README.md'>About Us</a>
      <a href='mainpage.html'>Library</a>
      <a href="index.html" style="float:right">Logout</a>
    </div>
<form id="addBookForm" action="addbook.php" method="post">
    <div class="row">
      <div class="leftcolumn">
      
      </div>

      <div class="rightcolumn">
        <div class="card">
            Title: <input type="text" placeholder="Enter Title" name="title" required><br>
            Author: <input type="text" placeholder="Enter Author" name="author" required><br>
            Publisher: <input type="text" placeholder="Enter Publisher" name="publisher"><br>
            Publication Year: <input type="text" placeholder="Enter Publication Year" name="publicationYear"><br>
            Category: <input type="text" placeholder="Enter Category" name="category"><br>
            ISBN: <input type="text" placeholder="Enter ISBN" name="isbn"><br>
            <button id="addBook" type="submit">Add Book</button>
        </div>
      </div>
    </div>
</form>

<script>
    
    // JavaScript for handling book addition
    document.querySelector('button[type="addBook"]').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        // Retrieve book information from input fields
        const title = document.querySelector('input[name="title"]').value;
        const author = document.querySelector('input[name="author"]').value;
        const publisher = document.querySelector('input[name="publisher"]').value;
        const publicationYear = document.querySelector('input[name="publicationYear"]').value;
        const category = document.querySelector('input[name="category"]').value;
        const isbn = document.querySelector('input[name="isbn"]').value;

        // Redirect to mainpage.html
        window.location.href = 'mainpage.html';
    });

</script>

<script>
    // Check authentication state on page load
    window.addEventListener('load', () => {
        checkAuthentication();
    });

    function checkAuthentication() {
        // Check if the user is authenticated
        const user = firebase.auth().currentUser;
        if (!user || user.email !== "admin@gmail.com") {
            // If user is not authenticated or not an admin, redirect to main page
            window.location.href = "mainpage.html";
        }
    }

    // Function to sign out
    function signOut() {
        firebase.auth().signOut().then(() => {
            // Sign-out successful, redirect to login page
            window.location.href = "index.html";
        }).catch((error) => {
            // An error occurred during sign-out
            console.error("Sign out error:", error);
        });
    }
</script>


</body>
</html>
